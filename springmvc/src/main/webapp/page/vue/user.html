<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户的CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
   <div id="userId">
         <form>
              <input type="text" v-model="userName"><p/>
              <input type="text" v-model="userAge"><p/>
              <input type="button" value="保存" @click="savaUser()">
         </form>
   </div>

   <script type="text/javascript">

       new Vue({
           el:"#userId",
           data:{
              userName:"",
               userAge:""
           },
           methods:{
               savaUser:function(){
                   this.userName='张飞';
               }
           },
           mounted () {
               axios
                   .get('/mvc/user/getJsonObj.lovo')
                   .then(response => (this.userName=response.data.userName,this.userAge=response.data.userAge))
                   .catch(function (error) { // 请求失败处理
                       console.log(error);
                   });
           }
       });

   </script>

</body>
</html>
