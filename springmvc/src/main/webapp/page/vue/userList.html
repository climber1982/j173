<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户的CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
   <div id="userId">
         <table>
             <tr>
             <th>名字</th>
             <th>年龄</th>
         </tr>
             <tr v-for="u in info">
                 <td>{{u.userName}}</td>
                 <td>{{u.userAge}}</td>
             </tr>
         </table>
   </div>

   <script type="text/javascript">

       new Vue({
           el:"#userId",
           data:{
             info:""
           },
           methods:{
               savaUser:function(){
                   this.userName='张飞';
               }
           },
           mounted () {
               axios
                   .get('/mvc/getListUser.lovo')
                   .then(response => (this.info=response.data))
                   .catch(function (error) { // 请求失败处理
                       console.log(error);
                   });
           }
       });

   </script>

</body>
</html>
